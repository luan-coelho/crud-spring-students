<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>

<title>Cadastrar Aluno</title>
<meta name="viewport" content="width=device-width, initial-scale=1"
	charset="utf-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
	crossorigin="anonymous">
<link rel="stylesheet" th:href="@{/css/styles.css}">
</head>

<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
		<h1 class="navbar-brand">Gest√£o de Alunos</h1>
		<ul class="navbar-nav">
			<li class="nav-item active"><a class="nav-link"
				th:href="@{/students}">Home</a></li>
		</ul>
	</nav>
	<div class="container mt-4">
		<div class="row">
			<div class="col-md-6 col-sm-6 container justify-content-center border">
				<h2>Cadastro de Aluno</h2>
				<form th:action="@{/students}" th:object="${student}" method="post">
					<div class="form-row">
						<div class="form-group">
							<label for="name">Nome</label> 
							<input th:field="*{name}" type="text"
								class="form-control" id="name" placeholder="Informe o nome">
						</div>
						<div class="form-group">
							<label for="surname">Sobrenome</label> 
							<input th:field="*{surname}" type="text"
								class="form-control" id="surname" placeholder="Informe o sobrenome">
						</div>
						<div class="form-group">
							<label for="email">Email</label> 
							<input th:field="*{email}" type="email" class="form-control" id="email"
								placeholder="Informe o email">
						</div>
						<div class="form-group">
							<label for="password">Senha</label> 
							<input th:field="*{password}" type="password"
								class="form-control" id="password" placeholder="Informe a senha">
						</div>
					</div>
					<button type="submit" class="btn btn-success mt-2">Cadastrar</button>
				</form>
			</div>
		</div>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
